usager_edit:
    path: /backoffice/{_locale}/usager/{id}/edit
    controller: App\Controller\UsagerController:edit
    requirements:
        _locale: '%app.supported_locales%'
    defaults:
        _locale: fr
    methods:    GET|POST

usager_delete:
    path: /backoffice/{_locale}/usager/{id}
    controller: App\Controller\UsagerController:delete
    requirements:
        _locale: '%app.supported_locales%'
    defaults:
        _locale: fr
    methods:    DELETE

usager_show:
    path: /backoffice/{_locale}/usager/{id}
