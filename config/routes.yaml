# Usager
usager_index:
    path: /backoffice/{_locale}/usager
    controller: App\Controller\UsagerController:index
    requirements:
        _locale: '%app.supported_locales%'
    defaults:
        _locale: fr
    methods:    GET

usager_new:
    path: /backoffice/{_locale}/usager/new
    controller: App\Controller\UsagerController:new
    requirements:
        _locale: '%app.supported_locales%'
